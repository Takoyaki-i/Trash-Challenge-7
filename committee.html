        <script>
        function downloadGambar(imgId) {
            const img = document.getElementById(imgId);
            const url = img.src;
            const filename = url.split('/').pop();
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
